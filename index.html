<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="main.css">
        
        <title>Rock Paper Scissor</title>
    </head>

    <body>
      
      
      <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div><button id = "reveal">reveal</button></div>
              <div class="player-name" id="name-0">Player 1</div>
                <div id = 'options0'>
                        <button id = 'btn-rock0'>rock</button>
                        <button id = 'btn-paper0'>Paper</button>
                        <button id = btn-scissor0>Scissor</button>
                    </div>
                <div class="player-current-box">
                    <div class="player-score" id="decision0"><strong>Ready </strong></div>
                  
                  
                  
              </div>
              <button id = 'new-game'>+ New Game</button>
              </div>
            
                <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                    <div id = 'options1'>
                        <button id = 'btn-rock1'>rock</button>
                        <button id = 'btn-paper1'>Paper</button>
                        <button id = 'btn-scissor1'>Scissor</button>
                    </div>
                <div class="player-current-box">
                    <div class="player-score" id="decision1"><strong>Ready </strong></div>
                </div>

                
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
